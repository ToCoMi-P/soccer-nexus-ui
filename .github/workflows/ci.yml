name: CI Build
on:
  pull_request:
    branches: [dev, master]
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: List files (Debug)
        run: ls -la  # ← Zeigt package.json!
        
      - name: Install dependencies
        run: npm ci
        
      - name: Run build
        run: npm run build  # ← Jetzt funktioniert!
